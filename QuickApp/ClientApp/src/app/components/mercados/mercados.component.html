
<div class="w3-col">
  <section class="blog-cat">
    <div class="container">
      <div class="container-less resources-feed-heading">
        <h1 class="in-news" style="color: #089bab;"><b>Mercados</b></h1>
        <p class="lead font-italic" style="color: #089bab;">Consulta el mercado financiero</p>
      </div>
    </div>
  </section>
  <div class="container align-center">

    <p>
      <button type="button" class="btn btn-outline-primary" (click)="collapse.toggle()" [attr.aria-expanded]="!isCollapsed"
              aria-controls="collapseExample">
        Toggle
      </button>
    </p>
    <div #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
      <div class="card">
        <div class="card-body">
          You can collapse this card by clicking Toggle
        </div>
      </div>
    </div>


  </div>
</div>
